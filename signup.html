<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="Text/css" href="style.css">
  <title>Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


    <div class="wrapper">
        <div class="wrapped-div">
          <div class="tab-header">
              <Div class ="container">
                

               <P><h2> <p style="color: aliceblue" >Create An Account</h2> </P>
                  <form #loginform='ngForm' class="mb-4" autocomplete="off">
                    
                    <div class="form-group">
                      <label>Full Name</label>
                      <input name="Full name" type="text" size="20" minlength="10" maxlength="30" class="form-control" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                      <label>User Name</label>
                      <input name="username" type="text" size="15" minlength="8" maxlength="20"  class="form-control" placeholder="Enter User Name" required>
                    </div>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input name="email" type="email" size="40" minlength="10" maxlength="50" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input name="password" type="password" size="8" minlength="6" maxlength="12" class="form-control" placeholder="Enter Password" required>
                    </div>
                  <div class="form-group"><P style="color: aliceblue" text align="left"> Registered As:</p>
                     <label class="box"><p align="left">
                    <input type="radio" name="Registered As:" value="Patient" checked> Patient</p>
                      </label>
                    <label class="box"><p align="left">
                    <input type="radio" name="Registered As:" value="Physician" checked>Physician</p>
                    </label>
                  </div>
                    <div class="form-row">
                      <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block" >Signup</button>
                      </div>
                    </div>
                    
                  </form> 
                </Div>
          </div>
        </div>
      </div> 
</body>
</html>
